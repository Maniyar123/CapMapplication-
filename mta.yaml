_schema-version: "3.1"
ID: capmproject
description: A simple CAP project.
version: 1.0.0
modules:
- name: capmproject-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: capmproject-auth
  - name: capmproject-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: capmproject
  type: approuter.nodejs
  path: app/
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: capmproject-auth
  - name: capmproject-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: capmproject-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: capmproject-db
  parameters:
    buildpack: nodejs_buildpack
- name: capmproject-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: capmproject-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - treetablenew.zip
      name: treetablenew
      target-path: resources/
    - artifacts:
      - comtimesheettimesheetproject.zip
      name: comtimesheettimesheetproject
      target-path: resources/
    - artifacts:
      - comfpmprojectproject2.zip
      name: comfpmprojectproject2
      target-path: resources/
    - artifacts:
      - comfpmemployeedetailsfpmproject.zip
      name: comfpmemployeedetailsfpmproject
      target-path: resources/
    - artifacts:
      - comfpmdemofpmproject.zip
      name: comfpmdemofpmproject
      target-path: resources/
    - artifacts:
      - comfpmprojectemployeedetailsfpmproject.zip
      name: comfpmprojectemployeedetailsfpmproject
      target-path: resources/
    - artifacts:
      - comfpmdemoemployeepagefpm.zip
      name: comfpmdemoemployeepagefpm
      target-path: resources/
    - artifacts:
      - comlistreportproject.zip
      name: comlistreportproject
      target-path: resources/
    - artifacts:
      - comworklistproject.zip
      name: comworklistproject
      target-path: resources/
    - artifacts:
      - comdemolistreportpage.zip
      name: comdemolistreportpage
      target-path: resources/
    - artifacts:
      - comdemoworklist.zip
      name: comdemoworklist
      target-path: resources/
    - artifacts:
      - democustomapp.zip
      name: democustomapp
      target-path: resources/
    - artifacts:
      - democustom.zip
      name: democustom
      target-path: resources/
    - artifacts:
      - comdemodemocustomapp.zip
      name: comdemodemocustomapp
      target-path: resources/
    - artifacts:
      - comdemocustomappdemocustomapp.zip
      name: comdemocustomappdemocustomapp
      target-path: resources/
- name: treetablenew
  type: html5
  path: app/treetablenew
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
